<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inland NW Singles</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="icon" type="image/png" href="./images/mountains.png" />
    <!--NS added favicon-->
    <script src="../js/activities.js" type="module" defer></script>
    <!-- <script src="backend\server.js" type="module" defer></script> -->
  </head>
  <body>
    <header class="divider" id="mainHeader"></header>

    <main>
      <section id="addAct" class="divider">
        <section class="activityForm">
          <h2>Add Activity</h2>
          <form name="createActivity" class="gridCont" action="">
            <fieldset>
              <legend>Activity Details</legend>
              <!-- placeholder <-> value  -->
              <label for="actTitle">Activity Title</label><br />
              <input
                name="actTitle"
                id="actTitle"
                value="Test Input"
                required
              /><br />
              <label for="startDate">Start Time</label><br />
              <input
                name="startDate"
                type="date"
                id="startDate"
                value="2024-12-22"
                required
              /><br />
              <label for="startTime">Start Time</label><br />
              <input
                name="startTime"
                type="time"
                id="startTime"
                value="19:00"
                required
              /><br />
              <label for="actImg">Activity Flyer</label><br />
              <input
                name="actImg"
                id="actImg"
                value="/images/default.jpg"
                required
              />
            </fieldset>

            <fieldset>
              <legend>Location</legend>

              <div class="actAddress">
                <label for="locName">Location Name</label><br />
                <input
                  type="text"
                  name="locName"
                  id="locName"
                  value="Spokane Stake Center"
                  required
                />
                <br />
                <label for="street">Street</label><br />
                <input
                  type="text"
                  name="street"
                  id="street"
                  value="1620 E 29th Ave"
                  required
                />
                <br />
                <label for="city">City</label><br />
                <input
                  type="text"
                  name="city"
                  id="city"
                  value="Spokane"
                  required
                /><br />
                <label for="state">State</label><br />
                <input
                  type="text"
                  name="state"
                  id="state"
                  value="WA"
                  required
                /><br />
                <label for="zip">Zip</label><br />
                <input
                  type="number"
                  name="zip"
                  id="zip"
                  value="99203"
                  required
                />
              </div>
            </fieldset>

            <button id="activitySubmit" type="submit">Submit</button>
          </form>
        </section>
      </section>
    </main>

    <footer id="mainFooter" class="flexRow"></footer>
  </body>
</html>
